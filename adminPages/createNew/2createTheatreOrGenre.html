<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../styles.css" />
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
  </head>
  <body>
    <div class="appspace">
      <div id="loader_div" class="loader_div">
        <div class="loader"></div>
        <p>Ищем информацию ...</p>
      </div>

      <div class="title" id="title"></div>
      <div class="subtitle" id="subtitle"></div>

      <!-- <input> -->

      <div id="eventstypediv"></div>

      <div>
        <img
          src="../../assets/no image.png"
          class="getAllEvents_img"
          id="preview"
        />
      </div>

      <div class="adminEditEvent_divForm">
        <form
          action="/upload"
          method="POST"
          enctype="multipart/form-data"
          id="imgform"
        >
          <div class="file-input-container">
            <input
              type="file"
              id="photo"
              name="photo"
              accept="image/*"
              required
              class="hidden-input"
            />


           

            <input
              type="text"
              id="text"
              name="name"
              required
              class="admin_input"
              placeholder="укажите название"
              />

              <label for="photo" class="custom-button">
                <div class="custom-button_div">
                <img
                  src="../../assets/camera.png"
                  class="file-input-container_img"
                />
                <span>добавить фото</span>
              </div>
              </label> 
              
              
              <label id = 'infoBtn' class="infoButton">
                <div class="custom-button_div">
                <img
                  src="../../assets/info2.png"
                  class="infoImg"
                />
                <span>о фото</span>
              </div>
              </label>
        
              
          
          </div>
        </form>
      </div>


      <div id="modalInfo" class="modalAge">
        <div id="modalAgeContent" class="modalInfo">
          <div style="font-weight: 800;">Рекомендации по фото:</div>
          <div>разрешение: 900px x 570px</div>
          <div>размер фото: до 200 Кб </div>
          <div><button id = "btnOk" class="btnOk">OK</button></div>
        </div>
      </div> 

      
      <div class="adminEdit_DivSaveCancellBtn" id="DivSaveCancellBtn">
        <div id="adminEdit_btnSave">
          <button class="adminEdit_btnSave">
            <span><img src="../../assets/save.png" class="rightIcons" /></span>
          </button>
        </div>
      </div>

      <div class="div_successText" id="div_successText">
        <div id="successText" class="successText">successText</div>
      </div>

      <div class="wrapper__routingbtn">
        <div class="routingbtn">
          <button class="btn_back" id="btn_back">
            <img src="../../assets/back.png" class="btn_backmenuicon" />
          </button>
          <button class="btn_gotomainmenu" id="btn_gotomainmenu">
            <span
              ><img
                src="../../assets/menu.png"
                class="gotomainmenuicon" /></span
            ><span>главное меню</span>
          </button>
        </div>
      </div>
    </div>

    <script src="2createTheatreOrGenre.js"></script>
  </body>
</html>
