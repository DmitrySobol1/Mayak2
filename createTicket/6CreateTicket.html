<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body>
   
    <div class="appspace" id="appspace">

        <div id="loader_div" class="loader_div">
            <div class="loader"></div>
            <p>Ищем информацию ...</p>
        </div>

        <div class="title" id="title"></div>
        <div class="subtitle" id="subtitle"></div>
        
        <div class="ShowChoosedEvent_div" id="infodiv"></div>
        
        <div class="createTicket_subtitle">Укажите данные для продажи билета:</div>
        <div class="createTicket_info">если разные цены или места в разных рядах - создайте несколько объявлений</div>
        
        <div class="ShowChoosedEvent_div2" id="schedulediv">

             
            <form id="ticketForm" class="styled-form">
                
                <div class="form-group">
                    <label for="placeLocation">Расположение мест:</label>
                    <input type="text" id="placeLocation" name="placeLocation" placeholder="например:партер,в зале" required>
                </div>
            
            
                <div class="form-group">
                    <label for="row">Ряд:</label>
                    <input type="number" id="row" name="row" min="0" max="50" step="1" required>
                </div>


                <div class="form-group">
                    <label for="placeNumber">Номер места:</label>
                    <input type="text" id="placeNumber" name="placeNumber" placeholder="10,11" required>
                </div>

                <div class="form-group">
                    <label for="qty">Количество мест:</label>
                    <input type="number" id="qty" name="qty" min="0" max="10" step="1" required>
                </div>

                <div class="form-group">
                    <label for="price">Цена за 1 билет:</label>
                    <input type="number" id="price" name="price" min="0" max="500000" step="1" required>
                </div>
            
            
                <button type="submit" class="create_ticket_btn">Отправить на модерацию</button>
            </form>

        </div>

        <div class="div_deleteNotification" id="div_deleteNotification">
            <div id='deleteContent' class="deleteContent">
                <div class="deleteText" id = 'deleteText'>Билеты могут добавлять только пользователи с установленным username в Телеграм</div>
                <div>
                    <!-- <button class="delete_btn" id="yesDelete_btn">тест</button> -->
                    <button class="delete_btn" id="noDelete_btn">Хорошо</button>
                </div>
            </div>
          </div>
        
       
        <div class="wrapper__routingbtn">
            <div class="routingbtn">
                <button class="btn_back" id="btn_back"><img src="../assets/back.png" class="btn_backmenuicon"></button>
                <button class="btn_gotomainmenu" id="btn_gotomainmenu"><span><img src="../assets/menu.png" class="gotomainmenuicon"></span><span>главное меню</span></button>
            </div>
         </div>

        
    </div>

    <script src="6CreateTicket.js"></script>
</body>
</html>
