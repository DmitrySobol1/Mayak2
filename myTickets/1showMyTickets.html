<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body>
   
    <div class="appspace" id="appspace">

        <div id="loader_div" class="loader_div">
            <div class="loader"></div>
            <p>Ищем информацию ...</p>
        </div>

        <div class="title" id="title">Мои билеты</div>
        <div class="subtitle" id="subtitle"></div>
        
        <div class="ShowChoosedEvent_div" id="infodiv"></div>
        
        <div class="subtitle">Опубликованные билеты:</div>
        <div class="nonvisible" id="noTickets1">У вас нет опубликованных билетов</div>
        <div class="ShowChoosedEvent_div2" id="schedulediv"></div>

        <div class="showMyTickets_subtitle">Билеты на модерации:</div>
        <div class="nonvisible" id="noTickets2">У вас нет билетов на модерации</div>
        <div class="ShowChoosedEvent_div2" id="schedulediv2"></div>
        
        

        <div id="popup" class="popup">
            <div class="popup-content">
                <!-- <span class="close">&times;</span> -->
                <h2 class="popup_marg">Удаление билета</h2>
                <p class="popup_marg" id="first_text">Вы точно хотите удалить билет?</p>
                <div class="popup_marg">
                    <button class="popup_btn" id="yes">да, удалить</button>
                    <button class="popup_btn" id="no">нет, оставить</button>
                    <div class="popup_loader" style="display:none" id="popup_loader"></div>
                    <div class="popup_marg nonvisible" id="second_text">Успешно удалено</div>
                    <button class="popup_btnOk nonvisible" id="ok">Ок</button>
                </div>

            </div>
        </div>

       
        <div class="wrapper__routingbtn">
            <div class="routingbtn">
                <button class="btn_back" id="btn_back"><img src="../assets/back.png" class="btn_backmenuicon"></button>
                <button class="btn_gotomainmenu" id="btn_gotomainmenu"><span><img src="../assets/menu.png" class="gotomainmenuicon"></span><span>главное меню</span></button>
            </div>
         </div>

        
    </div>

    <script src="1showMyTickets.js"></script>
</body>
</html>
